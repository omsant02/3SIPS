<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ElizaOS Frontend</title>
    <script>
      // This will be injected by the server in production
      window.ELIZA_CONFIG = {
        agentId: 'test-agent-id',
        apiBase: 'http://localhost:3000',
      };

      async function connectWallet() {
  if (window.ethereum) {
    try {
      await window.ethereum.request({ method: 'eth_requestAccounts' });
      console.log('MetaMask connected!');
      
      // This will show real MetaMask popup
      const provider = new ethers.BrowserProvider(window.ethereum);
      const signer = await provider.getSigner();
      
      // Real approve transaction
      const contract = new ethers.Contract(
        "0xa7E756116aC6b0819e0d7f7354C21417e1e0b2A7", // SIP token
        ["function approve(address,uint256)"],
        signer
      );
      
      const tx = await contract.approve(
        "0xD3f07713bB0D4816E23Ec66C666E0e7721C3b337", // Fuji contract
        ethers.parseEther("1000")
      );
      
      console.log("Real MetaMask approval:", tx.hash);
    } catch (error) {
      console.log("MetaMask rejected");
    }
  }
}

// Call this when SIP is created
window.connectWallet = connectWallet;
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
